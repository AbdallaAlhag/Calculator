<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header class="header">
                <h1 id="header">Calculator</h1>
            </header>
            <main>
                <div class="calc-grid">
                    <div id="button-grid">
                        <button id= "clear" class="btn button-lightGrey">AC</button>
                        <button id= "negate" class="btn button-lightGrey">+/-</button>
                        <button id= "modular" class="btn button-lightGrey">%</button>
                        <button id= "division" class="btn button-yellow">รท</button>
                        <button id= "seven" class="btn button-darkGrey">7</button>
                        <button id= "eight" class="btn button-darkGrey">8</button>
                        <button id= "nine" class="btn button-darkGrey">9</button>
                        <button id= "multiplication" class="btn button-yellow">ร</button>
                        <button id= "four" class="btn button-darkGrey">4</button>
                        <button id= "five" class="btn button-darkGrey">5</button>
                        <button id= "six" class="btn button-darkGrey">6</button>
                        <button id= "subtraction" class="btn button-yellow">-</button>
                        <button id= "one" class="btn button-darkGrey">1</button>
                        <button id= "two" class="btn button-darkGrey">2</button>
                        <button id= "three" class="btn button-darkGrey">3</button>
                        <button id= "addition" class="btn button-yellow">+</button>
                        <button id= "zero" class="btn button-darkGrey">0</button>
                        <button id= "decimal" class="btn button-darkGrey">.</button>
                        <button id= "equal" class="btn button-yellow">=</button>
                    </div>
                </div>
            </main>
        </div>
        
        <footer id="footer">
            <p>&copy; 2023 Your Website. All rights reserved.
                <a href="https://github.com/your-username">
                    <img id="github-img" src="img\github-mark.png" alt="Github logo">
                </a>
            </p>
        </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
