<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header class="header">
                <h1 id="header">Calculator</h1>
            </header>
            <main>
                <div class="calc-grid">
                    <div id="screen">
                        <div class="screen-previous"></div>
                        <div class="screen-current"></div>
                    </div>
                        
                    <div id="button-grid">
                        <button id= "clear" class="btn button-lightGrey">
                            <span class="clear">AC</span>
                        </button>
                        <button id= "negate" class="btn button-lightGrey">
                            <span class="specOp">+/-</span>
                        </button>
                        <button id= "modular" class="btn button-lightGrey">
                            <span class="op">%</span>
                        </button>
                        <button id= "division" class="btn button-orange">
                            <span class="op">รท</span>
                        </button>
                        <button id= "seven" class="btn button-darkGrey">
                            <span class="number">7</span>
                        </button>
                        <button id= "eight" class="btn button-darkGrey">
                            <span class="number">8</span>
                        </button>
                        <button id= "nine" class="btn button-darkGrey">
                            <span class="number">9</span>
                        </button>
                        <button id= "multiplication" class="btn button-orange">
                            <span class="op">ร</span>
                        </button>
                        <button id= "four" class="btn button-darkGrey">
                            <span class="number">4</span>
                        </button>
                        <button id= "five" class="btn button-darkGrey">
                            <span class="number">5</span>
                        </button>
                        <button id= "six" class="btn button-darkGrey">
                            <span class="number">6</span>
                        </button>
                        <button id= "subtraction" class="btn button-orange">
                            <span class="op">-</span>
                        </button>
                        <button id= "one" class="btn button-darkGrey">
                            <span class="number">1</span>
                        </button>
                        <button id= "two" class="btn button-darkGrey">
                            <span class="number">2</span>
                        </button>
                        <button id= "three" class="btn button-darkGrey">
                            <span class="number">3</span>
                        </button>
                        <button id= "addition" class="btn button-orange">
                            <span class="op">+</span>
                        </button>
                        <button id= "zero" class="btn button-darkGrey">
                            <span class="number">0</span>
                        </button>
                        <button id= "decimal" class="btn button-darkGrey">
                            <span class="decimal">.</span>
                        </button>
                        <button id= "equal" class="btn button-orange">
                            <span class="specOp">=</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        
        <footer id="footer">
            <p>&copy; 2023 JS Calculator. All rights reserved.
                <a href="https://github.com/your-username">
                    <img id="github-img" src="img\github-mark.png" alt="Github logo">
                </a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
